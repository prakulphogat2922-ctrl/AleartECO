<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AleartECO - Offline</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #ecfdf5 0%, #d1fae5 100%);
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #374151;
        }
        .container {
            text-align: center;
            max-width: 400px;
            padding: 2rem;
            background: white;
            border-radius: 1rem;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
        }
        .icon {
            width: 64px;
            height: 64px;
            margin: 0 auto 1.5rem;
            background: #059669;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 24px;
        }
        h1 {
            margin: 0 0 1rem;
            font-size: 1.5rem;
            font-weight: 600;
            color: #059669;
        }
        p {
            margin: 0 0 1.5rem;
            color: #6b7280;
            line-height: 1.5;
        }
        .btn {
            background: #059669;
            color: white;
            border: none;
            padding: 0.75rem 1.5rem;
            border-radius: 0.5rem;
            font-weight: 500;
            cursor: pointer;
            transition: background-color 0.2s;
        }
        .btn:hover {
            background: #047857;
        }
        .status {
            margin-top: 1rem;
            padding: 0.5rem;
            border-radius: 0.25rem;
            font-size: 0.875rem;
        }
        .offline {
            background: #fef2f2;
            color: #dc2626;
        }
        .online {
            background: #ecfdf5;
            color: #059669;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="icon">âš¡</div>
        <h1>You're Offline</h1>
        <p>AleartECO is not available right now. Please check your internet connection and try again.</p>
        
        <button class="btn" onclick="window.location.reload()">Try Again</button>
        
        <div id="status" class="status offline">ðŸ“¡ Offline</div>
        
        <div style="margin-top: 2rem; font-size: 0.875rem; color: #9ca3af;">
            <p><strong>Emergency Offline Info:</strong></p>
            <ul style="text-align: left; margin: 0.5rem 0;">
                <li>Call 911 for emergencies</li>
                <li>Have emergency contacts ready</li>
                <li>Follow your emergency plan</li>
            </ul>
        </div>
    </div>

    <script>
        function updateStatus() {
            const status = document.getElementById('status');
            if (navigator.onLine) {
                status.textContent = 'ðŸŸ¢ Back Online';
                status.className = 'status online';
                setTimeout(() => {
                    window.location.reload();
                }, 1000);
            } else {
                status.textContent = 'ðŸ“¡ Offline';
                status.className = 'status offline';
            }
        }

        window.addEventListener('online', updateStatus);
        window.addEventListener('offline', updateStatus);
        
        updateStatus();
    </script>
</body>
</html>
